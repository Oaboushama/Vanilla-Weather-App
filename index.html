<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather App</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <div  class="weather-app">
<form id="search-form">
    <div class="row">
        <div class="col-8">
            <input type="text" placeholder="Enter a city.." id="city-input" class="control" autocomplete="off" />
        </div>
        <div class="col-4">
            <input type="submit" value="Search" class="button">
        </div>

    </div>

</form>
<h1 id="City" ></h1>
<ul>
    <li >Last updated: </li>
     <span id="Date"></span>,<br>
    <li id= "description"></li> 
</ul>
   
    
<div class="row">
    <div class= "col-12 ">
        <div class=" clearfix weather-cloudy">
<img src="cloudy.png" width="300px" class="float-left" id="icon" />

<strong id="temperature">  </strong> <small> Â°C </small> 
</div>

<div class="row">
    <div class="col-sm">
<ul>
    <li class="Humidity">
        Humidity: <span id="Humidity"></span>%
    </li>
    <br>
    <li class="Wind">
        Wind: <span id="Wind"></span>   km/h
</ul>
    </div>
</div> 
    <div class="weather-forecast" id="forecast"></div>
</div>
</div>
</div>
<footer>
    <a href="https://github.com/Oaboushama/Vanilla-Weather-App" target="blank">Open-sourced on GitHub </a>by, Ola Aboushama
</footer>
</div>
    </div>
    
    <script src="src/app.js"></script>
   
</body>
</html>
